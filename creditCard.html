<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-Card</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="main-card">
                    <div id="front-card" class="front-card">
                        <div class="front-top">
                            <div class="chip"><img src="chip.png"></div>
                            <div class="visa"><img src="visa.png"></div>
                        </div>
                        <div id="front-mid" class="front-mid">
                            <div class="firstFour" id="firstFour">
                                <span class="deneme">#</span>
                                <span>#</span>  
                                <span>#</span>  
                                <span>#</span>
                            </div>
                            <div class="secondFour" id="secondFour">
                                <span>#</span>
                                <span>#</span>  
                                <span>#</span>  
                                <span>#</span>  
                            </div>
                            <div class="thirdFour" id="thirdFour">
                                <span>#</span>
                                <span>#</span>  
                                <span>#</span>  
                                <span>#</span> 
                            </div>
                            <div class="fourthFour" id="fourthFour">
                                <span>#</span>
                                <span>#</span>  
                                <span>#</span>  
                                <span>#</span>  
                            </div>    
                        </div>
                        <div class="front-bottom">
                            <div class="card-holder"><i>Card Holder</i><br><div id="name" class="name">Full Name</div></div>
                            <div class="expires"><i>Expires</i><div id="month-year" class="month-year"><span id="month">MM</span><span style="font-size:20px">/</span><span id="year">YY</span></div></div>
                        </div>
                    </div>
                    <div id ="back-card" class="back-card">
                        <div class="back-top">
                        </div>
                        <div class="back-mid"><i>CVV</i><br><div id="cvvz" class="cvvz" name="cvvz"></div></div>
                        <div class="back-bottom">
                            <img src="visa.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-card-number"><i>Card Number</i><br><input id="card-number" type="text" maxlength="16" name="card-number" oninput="getInputValue('card-number','front-mid')"></div>
            <div class="login-card-holder"><i>Card Holder</i><br><input id="name-login"  maxlenght="25" oninput="getName('name-login','name')" type="text" name="card-holder"></div>
            <div class="login-card-detail">
                <div class="login-card-expiration">
                    <i>Expiration Date</i> <br> 
                    <select id="login-month" onchange="detailSelect('login-month','month')" name="Month">
                        <option>Month</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option> 
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select id="login-year" onchange="detailSelect('login-year','year')" name="Year">
                        <option>Year</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                    </select>
                </div>
                <div class="login-card-cvv"><i>CVV</i><br><input id="login-cvv" type="text" maxlength="4" oninput="cvvInput('login-cvv','cvvz')" onblur="rotateCardReverse('front-card','back-card')" onfocus="rotateCard('front-card','back-card')"></div>
            </div>
            <div class="submit"><button>Submit</button></div>
        </div>
    </div>
    <script src="credit.js"></script>
</body>
</html>
